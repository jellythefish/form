<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg" alt="logo">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form novalidate class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input class="form__input" type="text" name="name" pattern="^[А-ЯЁ][а-яё]+(-[А-ЯЁ][а-яё]+)?" minlength="2" maxlength="20" placeholder="Имя" required />
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="email" name="email" pattern="[a-zA-Z\d\-_]+@[a-zA-Z\d\-_]+\.[a-zA-Z\d\-_]+" placeholder="E-Mail" />
                        <span class="form__error">e-mail в формате: sega@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="tel" name="phone" placeholder="Телефон" pattern="(\+7|8)\s?(\(\d{3}\)|\d{3})(\s|-)?\d{3}-?\d\d-?\d\d"/>
                        <span class="form__error">телефон в формате: +7 (123) 456-78-90</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="url" name="url" pattern="(http:\/\/|https:\/\/)(www\.)?((((2[0-5]{2}|1\d\d)|\d\d?)\.){3}((2[0-5]{2}|1\d\d)|\d\d?)|[a-z]+\.[a-z]+)(:\d{1,5})?((\/[a-zA-Z0-9]*)+#?)?" placeholder="Ваш сайт" />
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="submit">Отправить</button>
                </fieldset>
            </form>
        </div>
        <a href="https://github.com/jellythefish">
            <img class="profile-pic" src="https://avatars1.githubusercontent.com/u/47328252?s=460&v=4" alt="Не прогрузилось...:(">
        </a>
    </main>     
</body>
</html>
